    <title>博客平台</title>

    {css href="__CSS__/main.css" /}
    <style>
        .category-wrapper {
            /*height:100%;*/
            /*margin-bottom: 80px;*/
            /*margin-top: 61px;*/
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,.1);
        }
        .header span {
            font-size: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #0d0d0d;
        }
        .category-wrapper .category {
            text-align: center;
        }
        .category-wrapper .category > div {
            margin-bottom: 30px;
            padding: 0 10px;
        }
        .category-wrapper .category > div > div {
            height:40px;
            line-height:40px;
            border: 1px solid rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
<div class="home-template">
    {include file="template/header" /}

    <div class="container category-wrapper">
        <header class="header">
            <span>所有分类</span>
        </header>
        <div class="row">
            <div class="col-sm-12 category">
                {foreach name='cates' item='cate'}
                <div class="col-xs-6 col-md-3 ">
                    <div class="col-md-12"><a href="/blog/index/posts?cid={$cate.id}">{$cate.name}</a></div>
                </div>
                {/foreach}
            </div>
        </div>
    </div>

    {include file='template/footer' /}

    <a href="#" id="back-to-top"><i class="fa fa-angle-up"></i></a>
</div>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
