<input type="hidden" value="{$site.title}" name="title">
<div class="row">
    <div class="col-md-12">
        <div class="box">
            {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table id="datalist" class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>文件名</th>
                        <th>备份时间</th>
                        <th>大小</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="lists" item="list"}
                    <tr>
                        <td>{$list.name}</td>
                        <td>{$list.time}</td>
                        <td>{$list.size}</td>
                        <td class="td-do">
                            <a href="restore.html?name={$list.name}"
                               class="btn btn-warning btn-xs" title="还原">
                                <i class="fa fa-mail-reply"></i>
                            </a>
                            <a target="_blank" href="download.html?name={$list.name}"
                               class="btn btn-default btn-xs" title="下载">
                                <i class="fa fa-download"></i>
                            </a>
                            <a href="del.html?name={$list.name}"
                               class="btn btn-danger btn-xs">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            <div class="box-footer">
                <div>
                    <div class="dataTables_paginate paging_simple_numbers">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
