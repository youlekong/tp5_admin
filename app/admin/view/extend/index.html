<input type="hidden" value="{$site.title}" name="title">
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{$site.title|default=''}</h3>
            </div>
            <div class="box-body">
                <div class="row margin bg-gray " style="padding-top: 15px">
                    <div class="col-md-12">
                        {foreach name='lists' id='list'}
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="info-box" onclick="window.location.hash='#sub={$list.url}'">
                                <span class="info-box-icon {:array_rand($colors)}"><i class="fa {$list.icon}"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">{$list.title}</span>
                                    <span class="info-box-number">点击体验</span>
                                </div>
                            </div>
                        </div>
                        {/foreach}
                    </div>
                </div>
            </div>


            <div class="box-footer">

            </div>
        </div>
    </div>
</div>
