<input type="hidden" value="{$site.title}" name="title">
<div class="row">
    <div class="col-md-12">
        <div class="box">
            {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table id="datalist" class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" onclick="check_all(this)" class="checkbox" placeholder="全选/取消">
                        </th>
                        <th>ID</th>
                        <th>分组</th>
                        <th>名称</th>
                        <th>代码</th>
                        <th>参数</th>
                        <th>说明</th>
                        <th>是否启用</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="lists" item="list"}
                    <tr>
                        <td>
                            <input type="checkbox" onclick="check_this(this)" name="data-checkbox"
                                   data-id="{$list.id}" class="checkbox data-list-check" value="{$list.id}"
                                   placeholder="选择/取消">
                        </td>
                        <td>{$list.id}</td>
                        <td>{$list.configGroup.name}</td>
                        <td>{$list.name}</td>
                        <td>{$list.code}</td>
                        <td>{$list.content}</td>
                        <td>{$list.description}</td>
                        <td>{$list.status_text}</td>
                        <td>
                            <a href="{:hash_edit($list.id, 'admin/sysconfig/')}"
                               class="btn btn-default btn-xs" title="编辑">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a data-toggle="modal" data-target="#modal"
                               class="btn btn-danger btn-xs"
                               title="删除" onclick="del({$list.id})">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            {include file="template/data_footer" /}
        </div>
    </div>
</div>
