<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">$webData['title']</h3>
                {if isset($total)}共{$total}个表{/if}
            </div>
            <div class="box-body table-responsive">
                <table id="datalist" class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>表名</th>
                        <th>记录数</th>
                        <th>表大小</th>
                        <th>创建时间</th>
                        <th>说明</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="lists" item="list"}
                    <tr>
                        <td>{$list.name}</td>
                        <td>{$list.rows}</td>
                        <td>{$list.data_length|format_size}</td>
                        <td>{$list.create_time}</td>
                        <td>{$list.comment}</td>
                        <td class="td-do">
                            <a href="#sub=admin/database/view.html?name={$list.name}"
                               class="btn btn-default btn-xs" title="查看详情">
                                <i class="fa  fa-info-circle"></i>
                            </a>
                            <a href="#sub=admin/database/optimize.html?name={$list.name}"
                               class="btn btn-warning btn-xs" title="优化表">
                                <i class="fa  fa-refresh"></i>
                            </a>
                            <a href="#sub=admin/database/repair.html?name={$list.name}"
                               class="btn btn-primary btn-xs"
                               title="修复表" >
                                <i class="fa  fa-circle-o-notch"></i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
